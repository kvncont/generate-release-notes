changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: 🛠 Breaking Changes 
      labels:
        - Semver-Major
        - breaking-change
    - title: 🎉 New Features
      labels:
        - Semver-Minor
        - enhancement
    - title: 🐛 Bug Fixes
      labels:
        - Semver-Patch
        - bug
    - title: '📖 Docs'
      labels: 
        - documentation
    - title: 📦 Dependencies updates
      labels:
        - dependencies
    - title: 🎲 Other Changes
      labels:
        - "*"
